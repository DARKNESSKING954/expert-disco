<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indo Tech Output Runner</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 2rem;
    }#input {
  width: 100%;
  height: 200px;
  padding: 1rem;
  background: #000;
  color: #0f0;
  border: 1px solid #0f0;
  font-family: monospace;
  border-radius: 5px;
  margin-bottom: 1rem;
  font-size: 1.2rem;
}

#runBtn {
  background: #0f0;
  color: #000;
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  font-weight: bold;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

#runBtn:hover {
  background: #55ff55;
}

#outputContainer {
  margin-top: 2rem;
  padding: 1rem;
  background: #111;
  border: 1px solid #0f0;
  border-radius: 5px;
  min-height: 200px;
  font-size: 1.1rem;
}

  </style>
</head>
<body>
  <h1>ðŸ§ª Indonesia kid Output Runner</h1>
  <textarea id="input" placeholder="Type HTML or JavaScript..."></textarea>
  <br>
  <button id="runBtn">Run</button>  <div id="outputContainer">
    <h3>ðŸ”§ Output Display</h3>
    <div id="output"></div>
  </div>  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const runBtn = document.getElementById('runBtn');

    function runCommand(cmd) {
      try {
        if (cmd.startsWith('<') && cmd.endsWith('>')) {
          output.innerHTML = cmd;
        } else {
          const result = eval(cmd);
          output.innerHTML = String(result);
        }
      } catch (err) {
        output.innerHTML = `<span style='color:red'>Error:</span> ${err.message}`;
      }
    }

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        const cmd = input.value.trim();
        if (cmd) {
          runCommand(cmd);
          input.value = '';
        }
      }
    });

    runBtn.addEventListener('click', () => {
      const cmd = input.value.trim();
      if (cmd) {
        runCommand(cmd);
        input.value = '';
      }
    });
  </script></body>
</html>
