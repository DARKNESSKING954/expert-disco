<body>
  <h1>👥 Referral Points System</h1>  <div class="ref-section">
    <h3>Your Referral Link</h3>
    <p id="refLink">Generating...</p>
    <button onclick="copyLink()">Copy Link</button>
  </div>  <div class="leaderboard">
    <h3>🏆 Leaderboard</h3>
    <ul id="userList"></ul>
  </div>  <div class="toast" id="toast">+5 Points added to referrer!</div>  <div class="continue-btn" id="continueSection">
    <button onclick="window.location.href='index.html'">Continue to Homepage</button>
  </div>  <script>
    const USERS_KEY = 'referralUsers';
    const VISITED_KEY = 'visitedRef';

    const toast = document.getElementById('toast');
    const refLinkEl = document.getElementById('refLink');
    const userList = document.getElementById('userList');
    const continueSection = document.getElementById('continueSection');

    // Generate or get current user ID
    let userId = localStorage.getItem('currentUserId');
    if (!userId) {
      userId = 'user_' + Math.floor(Math.random() * 1000000);
      localStorage.setItem('currentUserId', userId);
    }

    // Load or initialize users data
    let users = JSON.parse(localStorage.getItem(USERS_KEY)) || {};
    if (!users[userId]) {
      users[userId] = { points: 0 };
      localStorage.setItem(USERS_KEY, JSON.stringify(users));
    }

    // Show referral link
    const referralLink = window.location.origin + '/index.html?ref=' + userId;
    refLinkEl.textContent = referralLink;

    function copyLink() {
      navigator.clipboard.writeText(referralLink);
      alert('Link copied to clipboard!');
    }

    // Check for referral param in URL
    const urlParams = new URLSearchParams(window.location.search);
    const referrerId = urlParams.get('ref');
    const visitedFlag = localStorage.getItem(VISITED_KEY);

    if (referrerId && referrerId !== userId && !visitedFlag) {
      let allUsers = JSON.parse(localStorage.getItem(USERS_KEY)) || {};
      if (allUsers[referrerId]) {
        allUsers[referrerId].points += 5;
        localStorage.setItem(USERS_KEY, JSON.stringify(allUsers));
        localStorage.setItem(VISITED_KEY, '1');
        showToast('+5 Points added to referrer!');
        continueSection.style.display = 'block';
      }
    }

    function showToast(msg) {
      toast.textContent = msg;
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 3000);
    }

    function displayLeaderboard() {
      const usersData = JSON.parse(localStorage.getItem(USERS_KEY)) || {};
      const sorted = Object.entries(usersData).sort((a, b) => b[1].points - a[1].points);
      userList.innerHTML = sorted.map(([id, data], idx) => {
        return `<li>#${idx + 1} - ${id} : ${data.points} pts</li>`;
      }).join('');
    }

    displayLeaderboard();
  </script></body>
