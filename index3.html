  <script>
    window.onload = function () {
      const savedTheme = localStorage.getItem("jamestechTheme");
      if (savedTheme === "purple") {
        setPurpleTheme();
      } else {
        setGreenTheme();
      }
    };

    function toggleStyle() {
      const currentColor = getComputedStyle(document.body).color;
      if (currentColor === "rgb(0, 255, 0)") {
        setPurpleTheme();
        localStorage.setItem("jamestechTheme", "purple");
      } else {
        setGreenTheme();
        localStorage.setItem("jamestechTheme", "green");
      }
    }

    function setPurpleTheme() {
      document.body.style.color = "#c0f";
      document.body.style.textShadow = "0 0 5px #c0f";
    }

    function setGreenTheme() {
      document.body.style.color = "#0f0";
      document.body.style.textShadow = "0 0 5px #0f0";
    }
